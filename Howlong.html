
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Life Milestones App:</h1>
    <p>Enter your date of birth below to find out how far you are from major milestones in life!</p>
    <div class="user-input">
      <label>
        Date of birth:
      </label>
      <input type="date" id="calendar">
      <button id="button" onclick="calculateTime();">Submit</button>
    </div>
    <div class="data">
      <label id="lottery">Buy Lottery Tickets: </label><br>
      <label id="alcohol">Buy Alcohol: </label><br>
      <label id="hill">Over the hill: </label><br>
      <label id="aarp">Join the AARP: </label><br>
      <label id="hundred">Be 100 years old: </label><br>
    </div>
  </body>

</html>
